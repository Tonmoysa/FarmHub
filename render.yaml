services:
  - type: web
    name: farmhub-django-api
    env: python
    plan: free
    buildCommand: cd core && pip install -r requirements.txt && python manage.py collectstatic --no-input
    startCommand: cd core && gunicorn core_service.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.18
      - key: DATABASE_URL
        sync: false  # You'll need to set this in Render dashboard
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com

  - type: web
    name: farmhub-reporting-api
    env: python
    plan: free
    buildCommand: cd reporting && pip install -r requirements-minimal.txt
    startCommand: cd reporting && python start_simple_render.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        sync: false  # You'll need to set this in Render dashboard
